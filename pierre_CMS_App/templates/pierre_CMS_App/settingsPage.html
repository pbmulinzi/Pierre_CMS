{% extends "pierre_CMS_App/main.html" %}

{% block content %}

    
<!-- Main Content -->
<div class="main">
    <div class="page-header">
        <h1 class="page-title">Settings</h1>
        <button class="btn btn-success" id="saveSettings">Save Changes</button>
    </div>
    
    <!-- Success Message (initially hidden) -->
    <div class="alert alert-success" id="saveSuccess" style="display: none;">
        <span class="alert-icon">âœ…</span>
        Settings saved successfully!
    </div>
    
    <!-- Settings Card -->
    <div class="card">
        <div class="tab-content">
            <!-- Company Information Tab -->
            <div class="tab-pane active" id="company">
                <div class="form-section">
                    <h3 class="section-title">Company Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" value="PierreCustomer">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Contact Email</label>
                            <input type="email" class="form-control" id="contactEmail" value="contact@pierrecustomer.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" id="contactPhone" value="(+256) 763-885117">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Company Logo</h3>
                    <div class="logo-preview">
                        <img src="#" alt="Company Logo">
                    </div>
                    <div class="file-input-wrapper">
                        <label class="file-input-label">
                            Change Logo
                            <input type="file" class="file-input" accept="image/*">
                        </label>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3 class="section-title">Address</h3>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea class="form-control" id="address">Namugongo Rd
                            Kapeera
                            Wakiso
                            Uganda</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<script>
    // Simple tab functionality
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active class from all tabs and panes
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            
            // Add active class to clicked tab
            tab.classList.add('active');
            
            // Show corresponding tab content
            const tabName = tab.getAttribute('data-tab');
            document.getElementById(tabName).classList.add('active');
        });
    });
    
    // Save button functionality
    document.getElementById('saveSettings').addEventListener('click', () => {
        // Show success message
        const successAlert = document.getElementById('saveSuccess');
        successAlert.style.display = 'flex';
        
        // Hide after 3 seconds
        setTimeout(() => {
            successAlert.style.display = 'none';
        }, 3000);
    });
</script>

{% endblock %}
